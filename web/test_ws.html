<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste WebSocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 18px;
        }
        .connected { background: #10b981; }
        .disconnected { background: #ef4444; }
        .connecting { background: #f59e0b; }
        .log {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #3b82f6;
            padding-left: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background: #3b82f6;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>ğŸ”Œ Teste de WebSocket</h1>
    
    <div id="status" class="status connecting">
        ğŸŸ¡ Status: Conectando...
    </div>
    
    <div>
        <button onclick="connectWS()">ğŸ”„ Reconectar</button>
        <button onclick="sendPing()">ğŸ“ Enviar Ping</button>
        <button onclick="clearLog()">ğŸ—‘ï¸ Limpar Log</button>
    </div>
    
    <h2>ğŸ“‹ Log de Eventos</h2>
    <div id="log" class="log"></div>
    
    <script>
        const WS_URL = 'ws://localhost:8000/ws';
        let ws = null;
        
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(text, statusClass) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.className = `status ${statusClass}`;
        }
        
        function connectWS() {
            addLog(`ğŸ”Œ Tentando conectar ao WebSocket: ${WS_URL}`);
            updateStatus('ğŸŸ¡ Status: Conectando...', 'connecting');
            
            try {
                ws = new WebSocket(WS_URL);
                
                ws.onopen = (event) => {
                    addLog('âœ… WebSocket conectado com sucesso!');
                    updateStatus('ğŸŸ¢ Status: Conectado', 'connected');
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    addLog(`ğŸ“¨ Mensagem recebida: ${JSON.stringify(data, null, 2)}`);
                };
                
                ws.onerror = (error) => {
                    addLog(`âŒ Erro no WebSocket: ${error}`);
                    updateStatus('ğŸ”´ Status: Erro', 'disconnected');
                };
                
                ws.onclose = (event) => {
                    addLog(`âš ï¸ WebSocket desconectado (code: ${event.code}, reason: ${event.reason})`);
                    updateStatus('ğŸ”´ Status: Desconectado', 'disconnected');
                };
                
            } catch (error) {
                addLog(`âŒ Erro ao criar WebSocket: ${error}`);
                updateStatus('ğŸ”´ Status: Falha', 'disconnected');
            }
        }
        
        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addLog('ğŸ“ Enviando ping...');
                ws.send('ping');
            } else {
                addLog('âŒ WebSocket nÃ£o estÃ¡ conectado!');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            addLog('ğŸ—‘ï¸ Log limpo');
        }
        
        // Conectar automaticamente ao carregar
        window.onload = () => {
            addLog('ğŸš€ PÃ¡gina carregada');
            addLog(`ğŸ“ URL: ${window.location.href}`);
            addLog(`ğŸ”— WebSocket: ${WS_URL}`);
            connectWS();
        };
    </script>
</body>
</html>
